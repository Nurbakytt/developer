<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Image gallery</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Пример фотогалереи</h1>

  <div class="full-img">
    <img class="displayed-img" src="images/pic1.jpg">
    <div class="overlay"></div>
    <button class="dark">Темнее</button>
  </div>

  <div class="thumb-bar">
    <img src="images\pic1.jpg" alt="1">
    <img src="images\pic2.jpg" alt="2">
    <img src="images\pic3.jpg" alt="3">
    <img src="images\pic4.jpg" alt="4">
    <img src="images\pic5.jpg" alt="5">

  </div>
  <script src="main.js"></script>
</body>

</html>
